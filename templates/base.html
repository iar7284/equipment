<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Equipment Images" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='img/20250325160734-AlamTri-gede.png') }}">
</head>
<body class="min-vh-100">

<div class="d-flex">
  <!-- Sidebar -->
  <nav class="border-end d-none d-lg-block bg-white"
       style="width:240px;min-height:100vh;position:sticky;top:0;">
    <div class="p-3">
      <div class="h5 mb-3">Menu</div>
      <div class="list-group">
        <a href="{{ url_for('equipment.list') }}"
           class="list-group-item list-group-item-action d-flex align-items-center {% if request.endpoint and request.endpoint.startswith('equipment.') %}active{% endif %}">
          <i class="bi bi-images me-2"></i> Equipment List
        </a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="flex-grow-1">
    <!-- Topbar -->
    <nav class="navbar border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center fw-semibold" href="{{ url_for('equipment.list') }}">
          <img src="{{ url_for('static', filename='img/20250325160734-AlamTri-gede.png') }}"
               alt="Company Logo" class="me-2" style="height:20px;width:auto;">
          Equipment Images
        </a>
        <button class="btn d-lg-none ms-auto" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar"
                aria-controls="mobileSidebar" aria-label="Open menu">
          <i class="bi bi-list" style="font-size:1.5rem;"></i>
        </button>
      </div>
    </nav>

    <main class="container my-4">
      {% for cat, msg in get_flashed_messages(with_categories=true) %}
        <div class="alert alert-{{ cat }} alert-dismissible fade show auto-dismiss" role="alert">
          {{ msg }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

<!-- Offcanvas (mobile) -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title d-flex align-items-center" id="mobileSidebarLabel">
      <img src="{{ url_for('static', filename='img/20250325160734-AlamTri-gede.png') }}"
           alt="Company Logo" class="me-2" style="height:20px;width:auto;">
      Menu
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body p-0">
    <div class="list-group list-group-flush">
      <a href="{{ url_for('equipment.list') }}"
         class="list-group-item list-group-item-action {% if request.endpoint and request.endpoint.startswith('equipment.') %}active{% endif %}"
         data-nav="true">
        <i class="bi bi-images me-2"></i> Equipment List
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Auto-dismiss alerts
  document.addEventListener('DOMContentLoaded', function () {
    setTimeout(function () {
      document.querySelectorAll('.alert.auto-dismiss').forEach(function (el) {
        var bsAlert = bootstrap.Alert.getOrCreateInstance(el);
        bsAlert.close();
      });
    }, 3000);
  });
  // Back helper
  function goBackFallback(fallbackUrl) {
    if (window.history.length > 1) { window.history.back(); }
    else { window.location.href = fallbackUrl || "/"; }
    return false;
  }
  // Offcanvas: tutup dulu, baru navigate
  (function () {
    var offcanvasEl = document.getElementById('mobileSidebar');
    if (!offcanvasEl) return;
    var links = offcanvasEl.querySelectorAll('a[data-nav="true"]');
    links.forEach(function (a) {
      a.addEventListener('click', function (e) {
        var href = a.getAttribute('href'); if (!href) return;
        e.preventDefault();
        var oc = bootstrap.Offcanvas.getOrCreateInstance(offcanvasEl);
        var afterHide = function () {
          offcanvasEl.removeEventListener('hidden.bs.offcanvas', afterHide);
          window.location.href = href;
        };
        offcanvasEl.addEventListener('hidden.bs.offcanvas', afterHide);
        oc.hide();
      });
    });
  })();
</script>
</body>
</html>
